<div class="album py-5 bg-success">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let monster of monsters">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ monster.name }}</h5>
            <p class="card-text">{{ monster.description }}</p>
            <p><strong>Especie:</strong> {{ monster.species }}</p>
            <p><strong>Tipo:</strong> {{ monster.type || 'Desconocido' }}</p> <!-- En caso de que no haya tipo, muestra 'Desconocido' -->
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-body-secondary">ID: {{ monster.id }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
